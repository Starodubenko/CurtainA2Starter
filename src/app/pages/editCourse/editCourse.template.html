<div class="edit-course">
  <course [course]="course"
          [authorsCandidates]="authorsCandidates"
          [authors]="course.authors"
          [isBlank]="true"
          (edit)="saveCourse($event)"
          (delete)="deleteCourse($event)"
          (cancel)="cancelEditCourse()">
  </course>
</div>
